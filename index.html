<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Splat Time Toggle Viewer</title>

    <!-- Load Ammo.js physics engine BEFORE PlayCanvas -->
    <script src="https://cdn.jsdelivr.net/gh/kripken/ammo.js@HEAD/builds/ammo.wasm.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #000;
            height: 100%;
            width: 100%;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
            text-align: center;
        }

        #loading-progress {
            margin-top: 20px;
            font-size: 16px;
            color: #888;
        }

        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 15px;
            border-radius: 8px;
            z-index: 100;
            transition: all 0.3s ease;
            min-width: 160px;
            user-select: none;
        }

        #controls.minimized {
            min-width: auto;
            padding: 6px 12px;
        }

        #controls.minimized .controls-content {
            display: none;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        #controls.minimized .panel-header {
            margin-bottom: 0;
            gap: 8px;
        }

        #controls.minimized .minimize-btn {
            transform: rotate(180deg);
        }

        .minimize-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: white;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .minimize-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Combined transforms for minimized button hover */
        #controls.minimized .minimize-btn:hover,
        #lod-panel.minimized .minimize-btn:hover {
            transform: rotate(180deg) scale(1.1);
        }

        /* Hide UI button for immersive mode */
        #hide-ui-btn {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 101;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #hide-ui-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        /* Hide show/hide UI button on touch devices - not necessary and conflicts with portal button */
        @media (pointer: coarse) {
            #hide-ui-btn {
                display: none;
            }
        }

        /* Immersive mode - hide all panels */
        body.immersive-mode #controls,
        body.immersive-mode #lod-panel {
            opacity: 0;
            pointer-events: none;
        }

        /* LOD Control Panel */
        #lod-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 15px;
            border-radius: 8px;
            z-index: 100;
            transition: all 0.3s ease;
            min-width: 120px;
            user-select: none;
        }

        #lod-panel.minimized {
            min-width: auto;
            padding: 6px 12px;
        }

        #lod-panel.minimized .lod-content {
            display: none;
        }

        #lod-panel.minimized .panel-header {
            margin-bottom: 0;
            gap: 8px;
        }

        #lod-panel.minimized .minimize-btn {
            transform: rotate(180deg);
        }

        /* Center title when LOD panel is expanded */
        #lod-panel:not(.minimized) .panel-header {
            justify-content: center;
            position: relative;
        }

        #lod-panel:not(.minimized) .panel-title {
            text-align: center;
        }

        #lod-panel:not(.minimized) .minimize-btn {
            position: absolute;
            right: 0;
        }

        .lod-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 10px 0;
        }

        .lod-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            color: white;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .lod-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .lod-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #lod-value {
            font-size: 18px;
            font-weight: bold;
            min-width: 24px;
            text-align: center;
        }

        .fps-display {
            text-align: center;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        #fps-toggle {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 10px;
            cursor: pointer;
            margin-top: 4px;
        }

        #fps-toggle:hover {
            color: white;
        }

        /* Hide LOD panel on mobile (toggle unreliable) */
        @media (max-width: 768px) {
            #lod-panel {
                display: none;
            }
        }

        /* Hide controls on mobile to save screen space */
        @media (max-width: 768px) {
            #controls {
                display: none;
            }
        }

        #info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 100;
        }

        #pos {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            transition: background 0.2s;
        }

        #pos:hover {
            background: rgba(0, 255, 0, 0.3);
        }

        #pos:active {
            background: rgba(0, 255, 0, 0.5);
        }

        /* Mobile joystick */
        .joystick-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            display: none;
            z-index: 200;
        }

        #joystick {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
            touch-action: none;
        }

        #joystick-stick {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: background 0.1s;
            touch-action: none;
        }

        #joystick-stick.active {
            background: rgba(255, 255, 255, 0.8);
        }

        /* Vertical movement buttons */
        .vertical-buttons {
            position: fixed;
            bottom: 140px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 200;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
            user-select: none;
        }

        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Show mobile controls on mobile devices - portrait */
        @media (max-width: 768px) {
            .joystick-container,
            .vertical-buttons {
                display: flex;
            }
        }

        /* Landscape mobile - keep mobile controls but reposition */
        @media (max-height: 500px) and (orientation: landscape) {
            /* Hide desktop panels in landscape mobile too */
            #controls {
                display: none;
            }
            #lod-panel {
                display: none;
            }

            /* Show mobile controls */
            .joystick-container,
            .vertical-buttons {
                display: flex;
            }

            /* Smaller joystick for landscape */
            .joystick-container {
                width: 80px;
                height: 80px;
                bottom: 10px;
                right: 10px;
            }

            /* Horizontal up/down buttons for landscape */
            .vertical-buttons {
                flex-direction: row;
                bottom: 10px;
                right: 110px;
            }

            .mobile-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        /* Mobile navigation popup */
        #mobile-nav-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            z-index: 1001;
            display: none;
            max-width: 80%;
            line-height: 1.6;
        }

        #mobile-nav-popup.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        #mobile-nav-popup.hide {
            animation: fadeOut 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        /* TEMPORARY: Mobile FPS counter (hidden) */
        #mobile-fps {
            display: none;
        }
        /*
        #mobile-fps {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }
        @media (max-width: 768px) {
            #mobile-fps {
                display: block;
            }
        }
        @media (max-height: 500px) and (orientation: landscape) {
            #mobile-fps {
                display: block;
            }
        }
        */
    </style>
</head>

<body>
    <!-- TEMPORARY: Mobile FPS counter -->
    <div id="mobile-fps">FPS: --</div>

    <div id="loading">
        <div>Loading scene...</div>
        <div id="loading-progress">Initializing...</div>
    </div>

    <!-- Hide UI Button for immersive mode -->
    <button id="hide-ui-btn" title="Toggle UI (H)">◉</button>

    <!-- Controls Panel -->
    <div id="controls">
        <div class="panel-header">
            <strong class="panel-title">Controls</strong>
            <button class="minimize-btn" id="controls-minimize" title="Minimize">▲</button>
        </div>
        <div class="controls-content">
            WASD - Move<br>
            Q/E - Up/Down<br>
            Mouse - Look around<br>
            Shift - Go faster<br>
            R - Reset position<br>
            H - Hide/Show UI
        </div>
    </div>

    <!-- LOD Control Panel (starts minimized) -->
    <div id="lod-panel" class="minimized">
        <div class="panel-header">
            <strong class="panel-title" id="lod-panel-title">⚙️ Quality</strong>
            <button class="minimize-btn" id="lod-minimize" title="Expand">▲</button>
        </div>
        <div class="lod-content">
            <div class="lod-controls">
                <button class="lod-btn" id="lod-minus">−</button>
                <span id="lod-value">0</span>
                <button class="lod-btn" id="lod-plus">+</button>
            </div>
            <div class="fps-display">
                <div>FPS: <span id="lod-fps">--</span></div>
                <button id="fps-toggle">Hide FPS</button>
            </div>
        </div>
    </div>

    <script>
        // Panel minimize functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Immersive mode toggle (hide all UI)
            const hideUiBtn = document.getElementById('hide-ui-btn');
            if (hideUiBtn) {
                hideUiBtn.addEventListener('click', () => {
                    document.body.classList.toggle('immersive-mode');
                    const isImmersive = document.body.classList.contains('immersive-mode');
                    hideUiBtn.textContent = isImmersive ? '○' : '◉';
                    hideUiBtn.title = isImmersive ? 'Show UI (H)' : 'Hide UI (H)';
                });

                // Keyboard shortcut: H to toggle
                document.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h' && !e.ctrlKey && !e.metaKey && !e.altKey) {
                        hideUiBtn.click();
                    }
                });
            }

            // Controls panel
            const panel = document.getElementById('controls');
            const minimizeBtn = document.getElementById('controls-minimize');

            if (panel && minimizeBtn) {
                minimizeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    panel.classList.toggle('minimized');
                    minimizeBtn.title = panel.classList.contains('minimized') ? 'Expand' : 'Minimize';
                });

                panel.addEventListener('click', (e) => {
                    if (panel.classList.contains('minimized')) {
                        panel.classList.remove('minimized');
                        minimizeBtn.title = 'Minimize';
                    }
                });
            }

            // LOD panel
            const lodPanel = document.getElementById('lod-panel');
            const lodMinimizeBtn = document.getElementById('lod-minimize');
            const lodPanelTitle = document.getElementById('lod-panel-title');

            if (lodPanel && lodMinimizeBtn) {
                lodMinimizeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    lodPanel.classList.toggle('minimized');
                    const isMinimized = lodPanel.classList.contains('minimized');
                    lodMinimizeBtn.title = isMinimized ? 'Expand' : 'Minimize';
                    // Swap title: "Quality" when minimized, "LOD" when expanded
                    if (lodPanelTitle) {
                        lodPanelTitle.textContent = isMinimized ? '⚙️ Quality' : '⚙️ LOD';
                    }
                });

                lodPanel.addEventListener('click', (e) => {
                    if (lodPanel.classList.contains('minimized')) {
                        lodPanel.classList.remove('minimized');
                        lodMinimizeBtn.title = 'Minimize';
                        // Show "LOD" when expanded
                        if (lodPanelTitle) {
                            lodPanelTitle.textContent = '⚙️ LOD';
                        }
                    }
                });
            }

            // LOD controls
            const lodValue = document.getElementById('lod-value');
            const lodMinus = document.getElementById('lod-minus');
            const lodPlus = document.getElementById('lod-plus');
            const fpsDisplay = document.getElementById('lod-fps');
            const fpsToggle = document.getElementById('fps-toggle');

            // LOD range - mobile floor is 2 (LOD 1 causes instability on mobile)
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                (navigator.maxTouchPoints && navigator.maxTouchPoints > 2);
            const minLod = isMobile ? 2 : 0;
            const maxLod = 5;
            let currentLod = isMobile ? 3 : 0; // Will be updated by main.js

            function updateLodButtons() {
                lodMinus.disabled = currentLod <= minLod;
                lodPlus.disabled = currentLod >= maxLod;
            }

            // Expose function for main.js to set initial LOD
            window.setLodPanelValue = (lod) => {
                currentLod = lod;
                lodValue.textContent = lod;
                updateLodButtons();
            };

            lodMinus.addEventListener('click', () => {
                if (currentLod > minLod) {
                    currentLod--;
                    lodValue.textContent = currentLod;
                    // Retry if setLodLevel not ready yet
                    if (window.setLodLevel) {
                        window.setLodLevel(currentLod);
                    } else {
                        const checkInterval = setInterval(() => {
                            if (window.setLodLevel) {
                                window.setLodLevel(currentLod);
                                clearInterval(checkInterval);
                            }
                        }, 100);
                        setTimeout(() => clearInterval(checkInterval), 3000);
                    }
                    updateLodButtons();
                }
            });

            lodPlus.addEventListener('click', () => {
                if (currentLod < maxLod) {
                    currentLod++;
                    lodValue.textContent = currentLod;
                    // Retry if setLodLevel not ready yet
                    if (window.setLodLevel) {
                        window.setLodLevel(currentLod);
                    } else {
                        const checkInterval = setInterval(() => {
                            if (window.setLodLevel) {
                                window.setLodLevel(currentLod);
                                clearInterval(checkInterval);
                            }
                        }, 100);
                        setTimeout(() => clearInterval(checkInterval), 3000);
                    }
                    updateLodButtons();
                }
            });

            // FPS toggle
            let fpsVisible = true;
            fpsToggle.addEventListener('click', () => {
                fpsVisible = !fpsVisible;
                fpsDisplay.style.display = fpsVisible ? 'inline' : 'none';
                fpsToggle.textContent = fpsVisible ? 'Hide FPS' : 'Show FPS';
            });

            // Update FPS display (called from main.js)
            window.updateLodFps = (fps) => {
                if (fpsDisplay && fpsVisible) {
                    fpsDisplay.textContent = fps;
                }
            };
        });
    </script>

    <!-- DEBUG: Position/Rotation Panel - shown when ?debug=true -->
    <div id="pos" style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: #0f0; padding: 8px 12px; font-family: monospace; font-size: 14px; border-radius: 4px; z-index: 1000; display: none; cursor: pointer;">0, 0, 0</div>
    <div id="rot" style="position: fixed; top: 40px; left: 10px; background: rgba(0,0,0,0.7); color: #0ff; padding: 8px 12px; font-family: monospace; font-size: 14px; border-radius: 4px; z-index: 1000; display: none;">0, 0</div>

    <!-- Mobile Controls -->
    <div class="joystick-container">
        <div id="joystick">
            <div id="joystick-stick"></div>
        </div>
    </div>

    <div class="vertical-buttons">
        <button class="mobile-btn" id="mobile-up-btn">▲</button>
        <button class="mobile-btn" id="mobile-down-btn">▼</button>
    </div>

    <!-- Mobile Navigation Popup -->
    <div id="mobile-nav-popup">
        <strong>Navigation Controls</strong><br><br>
        Joystick - Move<br>
        ▲/▼ Buttons - Up/Down<br>
        Drag Screen - Look Around<br>
        ✨ Button - Show/Hide Portals
    </div>

    <div id="canvas-container"></div>

    <script type="module" src="/main.js"></script>
</body>

</html>
